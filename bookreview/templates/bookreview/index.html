<!DOCTYPE html>
<head>
<meta charset=UTF-8>
<title>Book Review</title>
{% load static %}
<link rel="stylesheet" href="{% static 'bookreview/style.css' %}">
</head>
<body>
<container>

<div>
    <h3>Welcome!</h3>
    <fieldset>
    <legend>Login</legend>
    <form action=/bookreview/login/ method=post>
        {% csrf_token %}
        <p>Email: <input type=text name=email></p>
        <p>Password: <input type=password name=password></p>
        <p><input type=submit value=Login></p>
    </form>
    </fieldset>
</div>

<div>
    <fieldset>
    <legend>Registration</legend>
    <form action=/bookreview/register/ method=post>
        {% csrf_token %}
        <p>Name: <input type=text name=name></p>
        <p>Alias: <input type=text name=alias></p>
        <p>Email: <input type=text name=email></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Confirm Password: <input type="password" name="password_confirmation"></p>
        <p><input type="submit" value="Register"></p>
    </form>
    </fieldset>
</div>

<div>
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>

</container>
</body>
</html>
