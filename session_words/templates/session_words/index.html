<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Session Words</title>

<style>
    .red{ color: red }
    .green{ color: green }
    .blue{ color: blue }
    .big{ font-size: 14pt }
    .normal{ font-size: 10pt }
</style>

</head>
<body>

<form action=/session_words/add/ method=POST>
    {% csrf_token %}
    <fieldset>
    <p>Add a new word <input type=text name=word></p>
    <p>Choose color:<br>
        <input type=radio name=color value=red>Red<br>
        <input type=radio name=color value=green>Green<br>
        <input type=radio name=color value=blue>Blue
    </p>
    <p><input type="checkbox" name=big>show in BIG fonts!</p>
    <p><input type=submit value="Add to Session"></p>
    </fieldset>
</form>

<form action=/session_words/clear/ method=POST>
    {% csrf_token %}
    <p><input type=submit value="Clear"></p>
</form>

{% for dict in request.session.words %}
<p>
    <span class="{{dict.color}} {{dict.size}}">
        {{dict.word}}
    </span>
     - added on {{dict.datetime}}
</p>
{% endfor %}

</body>
</html>
