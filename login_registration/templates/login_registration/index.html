<html>
<head>
<title>Login and Registration</title>
</head>
<body>

<form action=/login_registration/login/ method=post>
    <h2>Login</h2>{% csrf_token %}
    <p>Email: <input type=text name=login_email></p>
    <p>Password: <input type=password name=login_password></p>
    <p><input type=submit value=Login></p>
</form>

{% for message in messages %}
<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
{% endfor %}

<form action=/login_registration/register/ method=post>
    <h2>Registration</h2>{% csrf_token %}
    <p>First Name: <input type=text name=first_name></p>
    <p>Last Name: <input type=text name=last_name></p>
    <p>Email: <input type=text name=email_address></p>
    <p>Password: <input type="password" name="password"></p>
    <p>Confirm Password: <input type="password" name="password_confirmation"></p>
    <p><input type="submit" value="Register"></p>
</form>

</body>
</html>
